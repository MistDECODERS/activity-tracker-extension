<!DOCTYPE html>
<html>

<head>
  <title>Action Tracker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <!-- title -->
    <h1>Action Tracker</h1>

    <!-- status -->
    <div class="status-container">
      <div class="status-indicator" id="recording-status">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">Not Recording</span>
      </div>
    </div>

    <!-- controls -->
    <div class="controls">
      <button id="start-recording" class="btn primary">Start Recording</button>
      <button id="stop-recording" class="btn danger" disabled>Stop Recording</button>
      <button id="export-data" class="btn secondary" disabled>Export Data</button>
      <button id="take-screenshot" class="btn secondary">Take Screenshot</button>
      <button id="record-screen" class="btn primary">Record Screen</button>
    </div>

    <!-- screenshot result -->
    <div id="screenshot-result" style="margin-top: 10px; max-width: 100%; overflow: auto;"></div>

    <!-- settings -->
    <div class="settings">
      <h2>Capture Settings</h2>
      <div class="setting-item">
        <input type="checkbox" id="capture-mouse" checked>
        <label for="capture-mouse">Mouse Clicks</label>
      </div>
      <div class="setting-item">
        <input type="checkbox" id="capture-keyboard" checked>
        <label for="capture-keyboard">Keyboard inputs</label>
      </div>
      <div class="setting-item">
        <input type="checkbox" id="capture-dom" checked>
        <label for="capture-dom">DOM changes</label>
      </div>
      <div class="setting-item">
        <input type="checkbox" id="capture-network" checked>
        <label for="capture-network">Network activity</label>
      </div>
      <div class="setting-item">
        <input type="checkbox" id="capture-console" checked>
        <label for="capture-console">Console logs</label>
      </div>
    </div>
    <div class="session-info">
      <p>Session ID: <span id="session-id">Not started</span></p>
      <p>Duration: <span id="session-duration">00:00:00</span></p>
      <p>Events captured: <span id="events-count">0</span></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
